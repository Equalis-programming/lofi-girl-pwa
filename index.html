<html>
    <head>
        <title>Lofi Girl PWA</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #iframe {
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #container {
                position: relative;
            }

            #aboutButton {
                display: inline-block;
                bottom: 0;
                left:0;
                outline: none;
                cursor: pointer;
                position: absolute;
                margin: 10px;
                font-size: 16px;
                line-height: 20px;
                font-weight: 600;
                border-radius: 8px;
                padding: 14px 24px;
                border: none;
                transition: box-shadow 0.2s ease 0s, -ms-transform 0.1s ease 0s, -webkit-transform 0.1s ease 0s, transform 0.1s ease 0s;
                background: linear-gradient(to right, rgb(230, 30, 77) 0%, rgb(227, 28, 95) 50%, rgb(215, 4, 102) 100%);
                color: #fff;
            }

            #aboutButton:hover {
                animation: colorChange 5s infinite;
            }

            @keyframes colorChange {
                0% { background: rgb(236, 10, 63); }
                25% { background: rgb(93, 10, 202); }
                50% { background: rgb(8, 188, 201); }
                75% { background: rgb(113, 204, 8); }
                75% { background: rgb(211, 181, 9); }
                100% { background: rgb(236, 10, 63); }
            }

        </style>
    </head>
    <body>
        <!--
            YT iFrame player parameters explanation:

            autoplay=1 - autoplay video
            controls=0 - hide controls
            disablekb=1 - disable keyboard controls
            iv_load_policy=3 - hide video annotations
            modestbranding=1 - hide YT logo
            showinfo=0 - hide video title and creator info
        -->
        <div id="container">
            <button id="aboutButton" onclick="window.location.href='about.html'">About This Project</button>
            <iframe
                id="iframe"
                type="text/html"
                src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&controls=0&disablekb=1&modestbranding=1&showinfo=0&iv_load_policy=3"
                frameborder="0"
                controls="0"
                allow="
                    autoplay;
                    encrypted-media;
                    picture-in-picture;
                    web-share">
            </iframe>
        </div>

    </body>
</html>
