<html>
    <head>
        <title>Lofi Girl PWA</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--
            YT iFrame player parameters explanation:

            autoplay=1 - autoplay video
            controls=0 - hide controls
            disablekb=1 - disable keyboard controls
            iv_load_policy=3 - hide video annotations
            modestbranding=1 - hide YT logo
            showinfo=0 - hide video title and creator info
        -->
        <iframe
            id="iframe"
            type="text/html"
            src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&controls=0&disablekb=1&modestbranding=1&showinfo=0&iv_load_policy=3"
            frameborder="0"
            controls="0"
            allow="
                autoplay;
                encrypted-media;
                picture-in-picture;
                web-share">
        </iframe>

        <button id="overlay" onclick="window.location.href='about.html'">About this project</button>

    </body>
</html>
