<html>
    <head>
        <title>Lofi Girl PWA</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <script>
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js');
              });
            }
        </script>
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
        <style>

        </style>
    </head>
    <body>
        <!--
            YT iFrame player parameters explanation:

            autoplay=1 - autoplay video
            controls=0 - hide controls
            disablekb=1 - disable keyboard controls
            iv_load_policy=3 - hide video annotations
            modestbranding=1 - hide YT logo
            showinfo=0 - hide video title and creator info
        -->
        <div id="container">
            <button class="rainbowButton" onclick="window.location.href='index.html'">Home</button>
            <iframe
                id="iframe"
                type="text/html"
                src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&controls=0&disablekb=1&modestbranding=1&showinfo=0&iv_load_policy=3"
                frameborder="0"
                controls="0"
                allow="
                    autoplay;
                    encrypted-media;
                    picture-in-picture;
                    web-share">
            </iframe>
        </div>

    </body>
</html>
